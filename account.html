<header>

<main>
    <h2>Account</h2>
    <p>Hello, <span id="usernameDisplay"></span>!</p>
    <p>You're with us for <span id="days-registered"></span> days.</p>
        <p id="balance">Balance: 0</p>
        <button id="getTransact">Show Transactions</button>
        <div id="transactionList"></div>
      <button id="uploadGameBtn">Upload Game</button>
      <form id="uploadForm" style="display: none;">
        <input type="text" id="gameName" placeholder="Game Name" required>
        <input type="file" id="gameFile" required>
         <label>
          <input type="checkbox" id="isPrivate"> Private game
        </label>
          <button type="submit" id="uploadFormReal">Upload</button>
      </form>
    <button id="logoutBtn">Log Out</button>
