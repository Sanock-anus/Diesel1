<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel - Аккаунт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
           <div class="header-left">
                <h1>Diesel</h1>
                <nav>
                     <a href="index.html">Главная</a>
                    <a href="login.html">Вход</a>
                      <a href="register.html">Регистрация</a>
                 </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="container main-content">
          <h2>Аккаунт</h2>
           <div id="account-info">
               <div class="account-icon">
                  <img id="profile-icon" src="default-icon.png" alt="Иконка аккаунта">
                  <input type="file" id="icon-upload" accept="image/*" style="display:none;">
                  <button id="change-icon" class="button">Сменить иконку</button>
               </div>
               <p>Имя пользователя: <span id="usernameDisplay"></span></p>
               <p>Зарегистрирован: <span id="days-registered"></span> дней</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Diesel. Все права защищены.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
