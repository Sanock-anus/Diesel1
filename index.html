<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel - Игровой Хостинг</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h1>Diesel</h1>
                <nav>
                  <a href="login.html" id="loginBtn">Вход</a>
                  <a href="register.html" id="registerBtn">Регистрация</a>
                  <a href="account.html" id="accountBtn">Аккаунт</a>
               </nav>
            </div>
            <div class="header-right">
             <a href="dashboard.html" class="button create-host-btn">Создать хост</a>
           </div>
        </div>
    </header>
    <main>
        <section class="container main-content">
          <div class="search-container">
                <input type="text" placeholder="Поиск игр...">
                <button class="search-button">Поиск</button>
            </div>
            <div id="gameList" class="game-list">
               <p class="empty-list-message">Список игр пуст, загрузите игру!</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Diesel. Все права защищены.</p>
        </div>
    </footer>
     <script src="script.js"></script>
</body>
</html>
